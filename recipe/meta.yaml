{% set name = "pytest-excel" %}
{% set version = "1.8.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 28eb55a8c394030bd514c1e58a98a086f56413527456d847625eebc4e01bedab

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - openpyxl
    - python >={{ python_min }}
    - pytest
    - pandas

test:
  imports:
    - pytest_excel
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/ssrikanta/pytest-excel
  summary: pytest plugin for generating excel reports
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rxm7706
